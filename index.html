<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Facebook.com</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="facebook.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="logo">
                <a class="logo-text" href="index.html">Facebook</a>
            </div>
            <div class="login">
                <form action="">
                     <table class="login-controls">
                          <tr>
                              <td><label class="login-label">Email or Phone</label></td>
                              <td><label class="login-label">Password</label></td>
                          </tr>
                          <tr>
                              <td><input type="text"></td>
                              <td><input type="text"></td>
                              <td><input class="submit" type="submit" value="login"</td>
                          </tr>
                          <tr>
                              <td></td>
                              <td><a class="forgotten" href="forgotten.html">Forgotten  Account?</a></td>
                          </tr>
                      </table>
               </form>
            </div>
        </div>
        <div class="main-section">
            <div class="left-section">
                <p class="quote" >Facebook hepls you connect and share with the <br>people in your life.</p>
                <img class="image" src="Capture.PNG">

            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <p>It's quick and easy.</p>
                <form action="">
                    <input class="elements-form" type="text" placeholder="First Name">
                    <input class="elements-form" type="text" placeholder="Surname">
                    <input class="elements-form2" type="text" placeholder="Mobile number or email address">
                    <input class="elements-form2" type="text" placeholder="New password">
                    <p class="birthday">Birthday</p>
                    <select class="dob" name="day">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select class="dob" name="month">
                        <option value="">month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">march</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">Augest</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">Deceber</option>
                    </select>
                    <select class="dob" name="Year">
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                        <option>2008</option>
                        <option>2007</option>
                        <option>2006</option>
                        <option>2005</option>
                        <option>2004</option>
                        <option>2003</option>
                        <option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                    </select><i class="fas fa-question-circle"></i>
                    <p class="gender">Gender</p>
                    <input type="radio" name="select">
                    <label>Male</label>
                    <input type="radio" name="select">
                    <label>Female</label>
                    <input type="radio" name="select">
                    <label>Custom</label>
                    <i class="fas fa-question-circle"></i>
                </form>
                <p class="para">By clicking Sign Up, you agree to our <a href="#">Terms</a>,<a href="#">Data Policy</a><br> and <a href="#">Cookie Policy</a>. You may recieve SMS notification from<br> us and can opt out at anytime.</p>
                <button class="signup">Sign Up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
